<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Portal v1.23</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }

        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .portal-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.7);
        }

        .access-button {
            padding: 20px 40px;
            font-size: 1.5em;
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 0 15px #0f0;
        }

        .access-button:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 30px #0f0;
            transform: scale(1.1);
        }

        .terminal-text {
            position: fixed;
            bottom: 20px;
            color: #0f0;
            text-align: center;
            width: 100%;
            font-size: 1.2em;
            text-shadow: 0 0 5px #0f0;
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s;
        }

        .preloader-text {
            color: #0f0;
            font-size: 2em;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .glitch-effect {
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div class="preloader-text">INITIALIZING SYSTEM...</div>
    </div>

    <canvas id="matrixCanvas"></canvas>
    
    <div class="portal-container">
        <button class="access-button" id="accessBtn">INITIATE CONNECTION</button>
    </div>

    <div class="terminal-text" id="terminal"></div>

    <script>
        // Preloader
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.preloader').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.preloader').style.display = 'none';
                }, 1000);
            }, 3000);
        });

        // Matrix background
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 15;
        const columns = canvas.width/fontSize;
        const drops = [];

        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i*fontSize, drops[i]*fontSize);

                if(drops[i]*fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        // Terminal text effect
        const terminalMessages = [
            "ACCESSING MAINFRAME...",
            "ESTABLISHING SECURE CONNECTION...",
            "CRYPTO-LOCK ACTIVE...",
            "BYPassing Security Protocols...",
            "Initializing Neural Network...",
            "Decrypting Quantum Encryption..."
        ];

        let currentMessage = 0;
        const terminalElement = document.getElementById('terminal');

        function updateTerminal() {
            terminalElement.textContent = terminalMessages[currentMessage];
            currentMessage = (currentMessage + 1) % terminalMessages.length;
        }

        setInterval(updateTerminal, 3000);

        // Button functionality
        document.getElementById('accessBtn').addEventListener('click', () => {
            const confirmation = confirm("WARNING: This will initiate a direct connection.\nProceed?");
            if(confirmation) {
                window.location.href = 'http://161.248.188.111:7262/';
            }
        });

        // Audio effects
        const hoverSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU');
        const clickSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU');

        document.getElementById('accessBtn').addEventListener('mouseover', () => {
            hoverSound.play();
        });

        document.getElementById('accessBtn').addEventListener('click', () => {
            clickSound.play();
        });

        // Window resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
