<div class="personal-info-content">
  <button id="personal-info-back-btn" class="back-btn">
    <i class="fas fa-arrow-left"></i> Back to Portfolio
  </button>
  <h2 class="personal-info-title">Personal Information</h2>
  <div class="info-grid">
    <div class="info-item">
      <span class="info-label">Name:</span>
      <span class="info-value" id="pi-name"></span>
      <button class="copy-btn" data-target="pi-name" aria-label="Copy Name"><i class="fas fa-copy"></i></button>
    </div>
    <div class="info-item">
      <span class="info-label">Age:</span>
      <span class="info-value" id="pi-age"></span>
      <button class="copy-btn" data-target="pi-age" aria-label="Copy Age"><i class="fas fa-copy"></i></button>
    </div>
    <div class="info-item">
      <span class="info-label">Date of Birth:</span>
      <span class="info-value" id="pi-dob"></span>
      <button class="copy-btn" data-target="pi-dob" aria-label="Copy Date of Birth"><i class="fas fa-copy"></i></button>
    </div>
    <div class="info-item">
      <span class="info-label">Blood Group:</span>
      <span class="info-value" id="pi-blood"></span>
      <button class="copy-btn" data-target="pi-blood" aria-label="Copy Blood Group"><i class="fas fa-copy"></i></button>
    </div>
    <div class="info-item">
      <span class="info-label">Nationality:</span>
      <span class="info-value" id="pi-nationality"></span>
      <button class="copy-btn" data-target="pi-nationality" aria-label="Copy Nationality"><i class="fas fa-copy"></i></button>
    </div>
    <div class="info-item">
      <span class="info-label">Occupation:</span>
      <span class="info-value" id="pi-occupation"></span>
      <button class="copy-btn" data-target="pi-occupation" aria-label="Copy Occupation"><i class="fas fa-copy"></i></button>
    </div>
    <div class="info-item">
      <span class="info-label">Status:</span>
      <span class="info-value" id="pi-status"></span>
      <button class="copy-btn" data-target="pi-status" aria-label="Copy Status"><i class="fas fa-copy"></i></button>
    </div>
    <div class="info-item">
      <span class="info-label">Hobby:</span>
      <span class="info-value" id="pi-hobby"></span>
      <button class="copy-btn" data-target="pi-hobby" aria-label="Copy Hobby"><i class="fas fa-copy"></i></button>
    </div>
    <div class="info-item">
      <span class="info-label">Aim in life:</span>
      <span class="info-value" id="pi-aim"></span>
      <button class="copy-btn" data-target="pi-aim" aria-label="Copy Aim in life"><i class="fas fa-copy"></i></button>
    </div>
  </div>
  <p id="copy-notification" class="copy-notification" style="display: none;">Copied to clipboard!</p>
</div>
