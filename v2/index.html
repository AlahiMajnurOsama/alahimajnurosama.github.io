<script type="x-shader/x-fragment" id="fragmentShader">
  uniform float time;
  uniform vec2 resolution;
  uniform float isNightMode;

  #define PI 3.14159265359

  vec2 rotate(vec2 v, float a) {
    float s = sin(a);
    float c = cos(a);
    mat2 m = mat2(c, -s, s, c);
    return m * v;
  }

  float fbm(vec2 st) {
    float v = 0.0;
    float a = 0.5;
    vec2 shift = vec2(100.0);
    mat2 rot = mat2(cos(0.5), sin(0.5), -sin(0.5), cos(0.5));
    for (int i = 0; i < 5; ++i) {
      v += a * sin(st.x * 3.0 + time * 0.1) * cos(st.y * 4.0);
      st = rot * st * 2.0 + shift;
      a *= 0.5;
    }
    return v;
  }

  vec3 dayScene(vec2 uv) {
    vec2 q = vec2(0.);
    q.x = fbm(uv + 0.1*time);
    q.y = fbm(uv + vec2(1.0));
    vec2 r = vec2(0.);
    r.x = fbm(uv + 1.0*q + vec2(1.7,9.2)+ 0.15*time);
    r.y = fbm(uv + 1.0*q + vec2(8.3,2.8)+ 0.126*time);
    float f = fbm(uv+r);
    
    vec3 color = mix(
      vec3(0.4, 0.7, 0.9),
      vec3(0.5, 0.8, 1.0),
      clamp((f*f)*4.0,0.0,1.0)
    );
    
    float caustics = sin(uv.x * 20.0 + time * 2.0) * sin(uv.y * 20.0 + time * 1.5) * 0.5 + 0.5;
    color += caustics * vec3(0.2, 0.2, 0.1);

    float sandPattern = fbm(uv * 3.0 + time * 0.1);
    vec3 sandColor = vec3(0.94, 0.90, 0.82);
    float sandMix = smoothstep(-1.2, 0.5, uv.y);
    color = mix(sandColor, color, sandMix);

    return color * (f*f*f+0.6*f*f+0.8);
  }

  vec3 nightScene(vec2 uv) {
    vec2 q = vec2(0.);
    q.x = fbm(uv + 0.1*time);
    q.y = fbm(uv + vec2(1.0));
    vec2 r = vec2(0.);
    r.x = fbm(uv + 1.0*q + vec2(1.7,9.2)+ 0.15*time);
    r.y = fbm(uv + 1.0*q + vec2(8.3,2.8)+ 0.126*time);
    float f = fbm(uv+r);
    
    vec3 color = mix(
      vec3(0.1, 0.2, 0.3),
      vec3(0.2, 0.3, 0.4),
      clamp((f*f)*4.0,0.0,1.0)
    );
    
    float moonGlow = pow(1.0 - length(uv - vec2(0.5, 0.3)), 2.0);
    color += moonGlow * vec3(0.1, 0.2, 0.3);

    float stars = step(0.98, fbm(uv * 50.0));
    color += stars * vec3(0.8);

    return color * (f*f*f+0.6*f*f+0.5);
  }

  void main() {
    vec2 uv = gl_FragCoord.xy / resolution.xy;
    uv = uv * 2.0 - 1.0;
    uv.x *= resolution.x / resolution.y;
    
    uv = rotate(uv, sin(time * 0.1) * 0.1);
    
    vec3 dayColor = dayScene(uv * 2.0);
    vec3 nightColor = nightScene(uv * 2.0);
    
    vec3 finalColor = mix(dayColor, nightColor, isNightMode);
    
    float vignette = 1.0 - length(uv) * 0.3;
    finalColor *= vignette;
    
    gl_FragColor = vec4(finalColor, 1.0);
  }
</script>

            const deviceInfoBtn = document.getElementById('device-info-btn');
            const ipInfoBtn = document.getElementById('ip-info-btn');
            const infoDisplay = document.getElementById('info-display');

            infoToggle.addEventListener('click', function() {
                infoPanel.style.display = 'block';

            closeInfo.addEventListener('click', function() {
                infoPanel.style.display = 'none';

    infoDisplay.innerHTML = `
        <input type="text" id="search-input" placeholder="Enter search term">
        <div id="search-options">
            <label for="search-engine">Choose a search engine:</label>
            <select id="search-engine">
                <option value="google">Google</option>
                <option value="bing">Bing</option>
                <option value="duckduckgo">DuckDuckGo</option>
                <option value="startpage">Startpage</option>
            </select>
        </div>
        <button id="perform-search" class="info-button">Search</button> 
    `;
                document.getElementById('perform-search').addEventListener('click', function() {
        const searchTerm = document.getElementById('search-input').value;
        const selectedEngine = document.getElementById('search-engine').value; // Get selected search engine
        let searchURL;

        // Build URL based on selected search engine
        if (selectedEngine === "google") {
            searchURL = `https://www.google.com/search?q=${encodeURIComponent(searchTerm)}`;
        } else if (selectedEngine === "bing") {
            searchURL = `https://www.bing.com/search?q=${encodeURIComponent(searchTerm)}`;
        } else if (selectedEngine === "duckduckgo") {
            searchURL = `https://duckduckgo.com/?q=${encodeURIComponent(searchTerm)}`;
        } else {
            searchURL = `https://www.startpage.com/do/dsearch?query=${encodeURIComponent(searchTerm)}`;
        }

        window.open(searchURL, '_blank');
    });
});

            deviceInfoBtn.addEventListener('click', function() {
                const deviceInfo = `
                    <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
                    <p><strong>Platform:</strong> ${navigator.platform}</p>

                `;
                infoDisplay.innerHTML = deviceInfo;

                infoDisplay.innerHTML = '<p>Fetching IP information...</p>';
                fetch('https://api.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => {
                        infoDisplay.innerHTML = `<p><strong>Your IP:</strong> ${data.ip}</p>`;
                        return fetch(`https://ipapi.co/${data.ip}/json/`);
                    })
                    .then(response => response.json())
                    .then(data => {
                        infoDisplay.innerHTML += `
